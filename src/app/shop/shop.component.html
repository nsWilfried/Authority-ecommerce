      <!-- header-->
  
  
      <!-- sidebar -->
     <nb-sidebar  state="expanded" >
  
        <section class="sidebar">
          <!-- title  -->
          <div class="sidebar_title">
            <span>Filtrer</span>
          </div>
          <mat-divider> </mat-divider>
           <!-- title   -->
  
          <!-- categories  -->
           <div class="sidebar_content">
             <!-- title -->
            <div class="sidebar_content_title">
              <span>Cat√©gories</span>
  
            </div>
            <!-- title -->
  
            <mat-divider></mat-divider>
            
            <!-- sidebar menu -->
            <div routerLink='/notre-menu' routerLinkActive='active'  class="sidebar_content_menu">
              <div class="sidebar_content_menu_img">
                <img src="https://img.icons8.com/wired/64/000000/restaurant-menu.png"/>
              </div>

              <div  class="sidebar_content_menu_name">
                <span>Notre menu</span>
              </div>
            </div>
            <!-- sidebar menu -->

            <!-- content -->
            <div  routerLinkActive='active' [routerLink]="[ '/notre-menu']" [queryParams] ='{categorie: category.slug}' class="sidebar_content_category" *ngFor="let category of categories" >
             
              <div class="sidebar_content_category_img">
                <img [src]="sanitizer.bypassSecurityTrustResourceUrl(category.image.src)"  alt="{{category.image.alt}}">
                <!-- oieu -->
              </div>
             
              <div class="sidebar_content_category_name">
                <span> {{category.name}}</span>
               
              </div>
  
              
            </div>
            <!-- content -->
  
            <!-- categories skeleton -->
            <section *ngIf="categories.length === 0">
              <div *ngFor="let item of items" class="sidebar_content_category" style="padding: 10px; margin-top: 10px;">
                <div style="display: flex;justify-content: center;align-items: center;">
                  <ng-skeleton  [skelCircle]='true' [skelHeight]="30" [skelWidth] = '30' ></ng-skeleton>
                </div>
  
                <div style="display: flex;align-items: center;">
                  <ng-skeleton [skelHeight]="30" [skelWidth] = '100'></ng-skeleton>
  
                </div>
            </div>
            </section>
            <!-- categories skeleton -->
        
  
          </div> 
         <!-- categories -->
        </section>
      </nb-sidebar> 
      
      <!-- sidebar -->
  
  
      <!-- body -->
      <nb-layout-column  style="background-color: #f5f6f7 !important;">
            <ng-container *ngComponentOutlet="dynamicComponent"></ng-container>
            
      </nb-layout-column>
      <!-- body -->
  
  
    </nb-layout>
